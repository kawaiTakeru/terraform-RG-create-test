trigger: none
pr: none

pool:
  name: Default

variables:
  - name: System.Debug
    value: 'false'

steps:
- task: PowerShell@2
  displayName: 'Slack通知（Secret経由）'
  condition: always()
  inputs:
    targetType: 'inline'
    pwsh: true
    script: |
      $webhookUrl = $env:SLACK_WEBHOOK_URL
      $payload = @{ text = "✅ Slack通知成功 from secret ✅" } | ConvertTo-Js
