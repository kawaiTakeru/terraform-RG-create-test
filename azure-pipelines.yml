trigger:
- main

pool:
  name: Default  # Self-hosted agent の pool 名

steps:
- checkout: self

- task: Bash@3
  displayName: 'Step 1: Terraform Init'
  inputs:
    targetType: 'inline'
    script: |
      echo "=== Step 1: terraform init 開始 ==="
      terraform init
      echo "=== Step 1: terraform init 完了 ==="

- task: Bash@3
  displayName: 'Step 2: Terraform Plan'
  inputs:
    targetType: 'inline'
    script: |
      echo "=== Step 2: terraform plan 開始 ==="
      terraform plan
      echo "=== Step 2: terraform plan 完了 ==="

- task: Bash@3
  displayName: 'Step 3: Terraform Apply'
  inputs:
    targetType: 'inline'
    script: |
      echo "=== Step 3: terraform apply 開始 ==="
      terraform apply -auto-approve
      echo "=== Step 3: terraform apply 完了 ==="
